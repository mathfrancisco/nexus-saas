<div class="p-4 bg-white rounded-lg shadow">
  <h2 class="text-xl font-semibold mb-4">Schedule Social Media Post</h2>

  <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="space-y-4">
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">Post Content</label>
      <textarea
        formControlName="content"
        class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        rows="4"
        placeholder="Write your post content..."
      ></textarea>
      <div *ngIf="postForm.get('content')?.touched && postForm.get('content')?.invalid"
           class="text-red-500 text-sm">
        Content is required
      </div>
    </div>

    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">Select Platforms</label>
      <div formGroupName="platforms" class="space-x-4">
        <label class="inline-flex items-center">
          <input type="checkbox"
                 formControlName="twitter"
                 class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
          <span class="ml-2">Twitter</span>
        </label>
        <label class="inline-flex items-center">
          <input type="checkbox"
                 formControlName="linkedin"
                 class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
          <span class="ml-2">LinkedIn</span>
        </label>
      </div>
    </div>

    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">Schedule Time</label>
      <input
        type="datetime-local"
        formControlName="scheduledTime"
        class="w-full p-2 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
      <div *ngIf="postForm.get('scheduledTime')?.touched && postForm.get('scheduledTime')?.invalid"
           class="text-red-500 text-sm">
        Schedule time is required
      </div>
    </div>

    <div class="flex justify-end">
      <button
        type="submit"
        [disabled]="postForm.invalid || isSubmitting"
        class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed">
        {{ isSubmitting ? 'Scheduling...' : 'Schedule Post' }}
      </button>
    </div>
  </form>
</div>
